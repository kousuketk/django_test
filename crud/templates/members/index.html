{% extends "base.html" %}

{% block title %}
一覧を表示する予定
{% endblock title %}

{% block content %}
<h3>一覧表示</h3>
<a href="{% url 'add' %}" class="btn btn-primary btn-sm">追加</a>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>氏名</th>
      <th>E-Mail</th>
      <th>年齢</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody>
    {% for member in members %}
    <tr>
      <td>{{ member.id }}</td>
      <td><a href="{% url 'detail' id=member.id %}">{{ member.name }}</a></td>
      <td>{{ member.email }}</td>
      <td>{{ member.age }}</td>
      <td>
        <a href="{% url 'edit' id=member.id %}" class="btn btn-primary btn-sm">編集</a>
        <a href="{% url 'delete' id=member.id %}" class="btn btn-primary btn-sm btn_del">削除</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock content %}

{% block script %}
<script>
  $(".btn_del").click(function() {
    if(confirm("削除しますか？")) {
      return true;
    } else {
      return false;
    }
  });
</script>
{% endblock %}
